<script>
    var btnElm = document.getElementById('btnClick'),
        btnElm2 = document.getElementById('btnClick2'),
        sumar = document.getElementById('contarClick'),
        restar = document.getElementById('contarClick')
    contar = 0;

    sumar.textContent = 0;
    restar.textContent = 0;

    btnElm.onclick = function () {
        contar++;
        sumar.textContent = contar;
    }
    btnElm2.onclick = function () {
        contar--;
        restar.textContent = contar;
    }
</script>
