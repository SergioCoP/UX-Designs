<!DOCTYPE html>
<html lang="es" ng-app="ux">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COURSES | Product Detail</title>
  <link rel="stylesheet" href="/components/bootstrap-5.2.3/bootstrap.css" />
  <link rel="stylesheet" href="/components/font-Awesome-6.x/css/all.css" />
  <link rel="stylesheet" href="/components/sweetalert/css/sweetalert2.css" />
  <link rel="stylesheet" href="../components/CSS/notificaciones.css" />
  <link rel="stylesheet" href="../components/CSS/productDetail.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body ng-controller="productDetailController" class="bg-light">
  <header class="sticky-top">
    <div ng-include src="'/views/component/navLanding.html'"></div>
  </header>

  <div class="container-fluid">
    <div class="row g-0 text-center">
      <div class="col" style="padding: 1% 0%; margin-bottom: 8px;">
        <img src="{{product.img}}" class="mx-auto d-block img-product" />
      </div>
      <div class="col" style="padding: 1%; margin-bottom: 8px;">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title text-start">{{product.title}}</h4>
                <p class="card-text text-start">
                  {{product.description}}
                </p>
                <p class="card-text text-start">
                  <strong>{{product.prize}}</strong>
                </p>
                <h4 class="card-text text-start">Valoraci√≥n</h4>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-label="Basic example"
                    style="width: 90%; background-color: #863c34;" aria-valuenow="75" aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
                <br />
                <div class="row">
                  <div class="col">
                    <p class="card-text text-start">
                      <strong>{{product.prize}}</strong>
                    </p>
                  </div>
                  <div class="col">
                    <div class="row-2" style="float: right;">
                      <button href="#" class="">Comprar</button>
                    </div>
                  </div>
                </div>
                <div class="col-md-auto" style="margin-top: 10px;">
                  <div class="row-2" style="float: right;">
                    <button href="#" class="">Agregar al carrito</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card" style="height: 100%;">
              <div class="card-body">
                <h4 class="card-title">Caracteristicas</h4>
                <ul class="text-start" ng-repeat="dt in product.detail">
                  <li>
                    <p href="#">{{dt}}</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- este es un div que divide lo de arriba con lo de abajo  -->
  <div style="background-color: #863c34; height: 10px;">-</div>
  <h5 class="fw-bold" style="margin:1% 2%">Busquedas similares:</h5>

  <div class="container-fluid">
    <div class="row justify-content-center" style="padding: 1%;">
      <div class="col" ng-repeat="pd in otherProducts">
        <div class="card" style="width: 15rem; background-color: #863c34;color: white;">
          <img src="{{pd.img}}" class="card-img-top imx-auto d-block" style="height: 100px;">
          <div class="card-body">
            <h6 class="card-text text-truncate">{{pd.title}}</h6>
            <p class="card-text"><strong>{{pd.prize}}</strong></p>
          </div>
        </div>
      </div>
    </div>


  </div>

  <footer class="text-center sticky-bottom">
    <div ng-include src="'/views/component/footer.html'"></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="/components/jquery/dist/jquery.min.js"></script>
  <script src="/components/popper.min.js"></script>
  <script src="/components/bootstrap-5.2.3/bootstrap.bundle.min.js"></script>
  <script src="/components/bootstrap-5.2.3/bootstrap.min.js"></script>
  <script src="/components/angularjs/angular-1.4.6.min.js"></script>
  <script src="/components/angularjs/angular-route.js"></script>
  <script src="/components/angularjs/angular-locale_es-mx.js"></script>
  <script src="/components/sweetalert/js/sweetalert2.min.js"></script>
  <script src="/controller/productDetail.js"></script>
</body>

</html>
