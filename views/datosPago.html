<!DOCTYPE html>
<html lang="en" ng-app="ux">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de pago</title>
    <link rel="stylesheet" href="/components/bootstrap-5.2.3/bootstrap.css" />
    <link rel="stylesheet" href="/components/font-Awesome-6.x/css/all.css" />
    <link rel="stylesheet" href="/components/sweetalert/css/sweetalert2.css" />
</head>
<!-- //// -->

<body ng-controller="productList">

    <header class="sticky-top ">
        <div ng-include src="'/views/component/navbar.html'"></div>
    </header>

    <div class="row text-center ">
        <div class="col-4" style="text-align: left; padding-left: 5%; padding-top: 2%;">
            <div class="row">
                <div class="col-6">
                    <a href="#"><img style="width: 25%; float: left;" src="../components/assets/flecha-izquierda.png"
                            alt=""></a>
                    <p style="padding: 4.7%; margin-left: 30%; font-size: 22px; font-weight: bold;">Regresar</p>
                </div>
            </div>
        </div>
        <div class="col-4" style="padding-top: 2%; padding-bottom: 2%;">
            <h1>Formas de Pago</h1>
        </div>
    </div>

    <div style="margin-left: 5%;" class="row mb-5  " >
        <h3 style="margin-left: 10%; font-weight: bolder;">Añadir tarjeta de débito o crédito</h3>
        <div class="col-5 text-center">
            <h5 style="margin-right: 24%; margin-top: 3%;">Metodo de pago:</h5>
            <div class="row mb-4 " style="display: flex; justify-content: center;">
                <div class="input-group w-50">
                    <select class="custom-select form-select" id="inputGroupSelect02">
                        <option selected>Tarjeta de crédito o débito</option>
                        <option value="1">PayPal</option>
                        <option value="2">Mercado Pago</option>
                        <option value="3">OXXO</option>
                    </select>
                    <div class="input-group-append">
                        <div style="width: 50px;" class="input-group-text"><img style="width: 100%; "
                                src="../components/assets/metodos-pago.png"></div>
                    </div>
                </div>
            </div>
            <h5 style="margin-right: 22%;">Nombre de tarjeta:</h5>
            <div class="row mb-4" style="display: flex; justify-content: center;">
                <div class="input-group w-50">
                    <input type="text" placeholder="Ingresa el código de descuento" class="form-control"
                        aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <div style="width: 50px;" class="input-group-text"><img style="width: 100%; "
                                src="../components/assets/usuario.png"></div>
                    </div>
                </div>
            </div>
            <h5 style="margin-right: 22%;">Número de tarjeta:</h5>
            <div class="row mb-4 " style="display: flex; justify-content: center;">
                <div class="input-group w-50">
                    <input type="text" placeholder="**** **** **** ****" class="form-control"
                        aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <div style="width: 50px;" class="input-group-text"><img style="width: 100%; "
                                src="../components/assets/tarjeta-de-credito.png"></div>
                    </div>
                </div>
            </div>
            <h5 style="margin-right: 34%;">Vigencia:</h5>
            <div class="row mb-4" style="display: flex; justify-content: center;">
                <div style="width: 17%;" class="input-group">
                    <select class="custom-select form-select" id="inputGroupSelect02">
                        <option selected>MM</option>
                        <option value="1">01</option>
                        <option value="2">02 </option>
                        <option value="3">...</option>
                    </select>
                </div>
                <div style="width: 17%;" class="input-group">
                    <select class="custom-select form-select" id="inputGroupSelect02">
                        <option selected>AA</option>
                        <option value="1">22</option>
                        <option value="2">23</option>
                        <option value="3">...</option>
                    </select>
                </div>
                <div style="width: 14%;" class="input-group">
                    <input type="text" placeholder="CVV" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-3 mb-5 text-start">
            <div class="row" style="width: 85%;"><img style="width: 100%;" src="../components/assets/cartel-de-pago.png"
                    alt=""></div>
        </div>
        <div class="col-4 text-center">
            <div class="row" style="display: flex; justify-content: ventar;">
                <div class="col-2 text-center mb-4">
                    <img style="width: 50%;" src="../components/assets/java.png" alt="">
                    <br>
                    <h4 style="font-weight: bolder; color: cornflowerblue   ;">Curso Java</h4>
                </div>
                <div class="col-2 text-center" style="margin-top: 3.7%;">
                    <h3>
                        $499</h3>
                </div>
                <br>
                <hr>
            </div>
            <div class="row" style="display: flex; justify-content: start;">
                <div class="col-2 text-center mb-4 ">
                    <img style="width: 50%;" src="../components/assets/piton.png" alt="">
                    <br>
                    <h4 style="font-weight: bolder; color: cornflowerblue   ;">Curso Python</h4>
                </div>
                <div class="col-2 text-center" style="margin-top: 3.7%;">
                    <h3>
                        $699</h3>
                </div>
                <br>
                <hr>
            </div>
            <div class="col-4 text-center">
                <h4 style="font-weight: bolder; color: darkslateblue;">Total a Pagar</h4>
                <h5>$1198</h5>
                <button class="btn btn-outline-danger">Comprar</button>
            </div>
        </div>
    </div>

    <footer class="sticky-bottom">
        <div ng-include src="'/views/component/footer.html'"></div>
    </footer>


    <script src="/components/popper.min.js"></script>
    <script src="/components/bootstrap-5.2.3/bootstrap.min.js"></script>
    <script src="/components/angularjs/angular-1.4.6.min.js"></script>
    <script src="/components/angularjs/angular-route.js"></script>
    <script src="/components/angularjs/angular-locale_es-mx.js"></script>
    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/components/sweetalert/js/sweetalert2.min.js"></script>
    <script src="/controller/productListAjs.js"></script>
</body>

</html>
